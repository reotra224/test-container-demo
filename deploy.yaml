apiVersion: apps/v1
kind: Deployment
metadata:
    name: test
    labels:
        app: test
spec:
    replicas: 1
    selector:
        matchLabels:
            app: test
    template:
        metadata:
            name: test
            labels:
                app: test
        spec:
            containers:
                -   name: test
                    image: ghcr.io/reotra224/acti-police-api:v20230816-183159
                    imagePullPolicy: IfNotPresent
            restartPolicy: Always
      
